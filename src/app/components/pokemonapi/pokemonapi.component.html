
<h1 class="text-2xl font-bold mb-4 text-center">Nueva lista de Pok√©mon</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-4 w-full h-full">
  <div *ngFor="let item of pokeapi?.results" class="bg-white shadow-md rounded-lg p-4 hover:shadow-lg transition-shadow duration-300">
      <div class="flex items-center space-x-4">
          <img [src]="getImageUrl(item.url)" alt="{{item.name}}" class="w-16 h-16 rounded-full">
          <h2 class="text-lg font-semibold">{{item.name}}</h2>
      </div>
      <p class="text-gray-600 mt-2"></p>
  </div>
</div>
